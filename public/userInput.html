<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rentable - New Search</title>
    <link href="https://fonts.googleapis.com/css?family=Gupter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lalezar&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/userinputstyles.css">
</head>

<body>

    <header>
        <span id="left-nav">
            <a class="nav-link" href="/userinput">New Search</a>
            <a class="nav-link" href="#">My Properties</a>
        </span>

        <a id="logo-link" href="/members"><img id="logo" src="/img/logo.jpg" alt="Rentable Logo"></a>

        <span id="right-nav">
            <a class="nav-link" href="/logout">Logout</a>
        </span>

    </header>

    <div id="css-grid">

        <div id="all-results-content">
            <span id="result-heading-container">
                <h2 id="res-head"></i>Results</h2>
            </span>
            <div class="results"></div>
        </div>


        <div id="all-form-content">
            <span id="property-details-heading-container">
                <h2 id="prop-det-head">Submit Property Details</h2>
            </span>
            <div id="the-form">
                <form>
                    <div class="">
                        <div class="form-group search">
                            <label for="street-address">Street Address</label>
                            <input type="text" class="form-control" id="street-address" placeholder="">
                        </div>
                        <div class="form-group search">
                                <label for="city-state-or-zip">City, State -or- Zipcode</label>
                                <input type="text" class="form-control" id="city-state-or-zip" placeholder="">
                            </div>
                        <div class="form-group searchT">
                            <label for="purch-price">Purchase Price</label>
                            <input type="number" class="form-control" id="purchasePrice" placeholder="$">
                        </div>
                        <div class="">
                            <div class="form-group">
                                <label for="proj-mo-rent">Projected Monthly Rent</label>
                                <input type="number" class="form-control" id="monthlyRent" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="year-tax">Yearly Taxes</label>
                        <input type="number" name="taxes" class="form-control" id="yearlyTaxes" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="year-main-cost">Yearly Maintenance Cost </label>
                        <input type="text" class="form-control" id="yearlyMaintenance"
                            placeholder="If you're not sure, use roughly .05% of the projected purchase price">
                    </div>

                    <div class="form-group">
                        <label for="ren-cost">Renovation Costs</label>
                        <input type="text" class="form-control" id="renovationCosts"
                            placeholder="Total costs towards property improvement">
                    </div>

                    <div class="form-group">
                        <label for="insurance">Insurance </label>
                        <input type="text" class="form-control" id="yearlyInsurance"
                            placeholder="If you're not sure, use roughly .05% of the projected purchase price">
                    </div>

                    <div class="form-group">
                        <label for="util-mo">Utilities per Month</label>
                        <input type="text" class="form-control" id="monthlyUtilities"
                            placeholder="If tenants will pay all utilities, leave blank">
                    </div>

                    <div class="form-group">
                        <label for="vac-rate">Vacancy Rate (0-100%) </label>
                        <input type="percentage" class="form-control" id="vacancyRate" min="0" max="0"
                            placeholder="Use 5 if you're not sure">
                    </div>

                    <div class="form-group">
                        <label for="clo-cost">Closing Costs</label>
                        <input type="text" class="form-control" id="closingCosts"
                            placeholder="Use 3% of the total purchase price if you're not sure">
                    </div>

                    <button type="button" class="form-button" id="submit"> Submit</button>

                    <button type="button" class="form-button" id="clear"> Clear Results</button>
                </form>
            </div>
        </div>




    <div id="zillow-and-map-container">
        <div id="zillow-api">
             
            <span id="zillow-heading-container">
                <h2 id="zillow-head">Property Search Results</h2>
                <img id="zillow-logo" src="/img/zillow.gif" alt="Real Estate on Zillow">
            </span>
                        
            <div id="zillow-display"></div>

        <div id="zillow-and-map-container">
            <div id="zillow-api">

                <span id="zillow-heading-container">
                    <h2 id="zillow-head">Zillow Search Results</h2>
                </span>
            </div>
        </div>
    </div>
    <div id="zillow-display"></div>
    </div>

    <div id="map-container">
        <span id="map-heading-container">
            <h2 id="map-head">Address Location</h2>
        </span>

        <div id="map"></div>
    </div>
    </div>
    </div>
    <script src="js/userInput.js" type="text/javascript"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqs_fpeyzAWnwXcsHu-tXLHqEnHpwPhNQ&callback=initMap"
        async defer></script>

</body>

</html>
