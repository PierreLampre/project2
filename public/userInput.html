<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rentable - New Search</title>
    <link href="https://fonts.googleapis.com/css?family=Gupter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lalezar&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/userinputstyles.css">
</head>

<body>

    <header>
        <span id="left-nav">
            <a class="nav-link" href="/userinput">New Search</a>
            <a class="nav-link" href="/myproperties">My Properties</a>
        </span>

        <a id="logo-link" href="/members"><img id="logo" src="/img/logo.jpg" alt="Rentable Logo"></a>

        <span id="right-nav">
            <a class="nav-link" href="/logout">Logout</a>
        </span>

    </header>

    <div id="css-grid">

        <div id="all-results-content">
            <span id="result-heading-container">
                <h2 id="res-head">Results</h2>
            </span>
            <div class="results"></div>
        </div>


        <div id="all-form-content">
            <span id="property-details-heading-container">
                <h2 id="prop-det-head">Submit Property Details</h2>
                <h6>If you're unsure about a field submission, click the info button for an explanation</h6>
            </span>
            <div id="the-form">
                <form>
                    <div class="">
                        <div class="form-group search">
                            <label for="street-address">Street Address</label>
                            <input type="text" class="form-control" id="street-address" placeholder="">
                        </div>
                        <div class="form-group search">
                                <label for="city-state-or-zip">City, State -or- Zipcode</label>
                                <input type="text" class="form-control" id="city-state-or-zip" placeholder="">
                            </div>
                        <div class="form-group searchT">
                            <label for="purch-price">Purchase Price ($)<a href="/pur-pri" target="_blank"><i class="fas fa-question-circle info"></a></i></label>
                            <input type="number" class="form-control" id="purchasePrice" placeholder="" required>
                        </div>
                        <div class="">
                            <div class="form-group">
                                <label for="proj-mo-rent">Projected Monthly Rent($)<a href="/pro-rent" target="_blank"><i class="fas fa-question-circle info"></a></i></label>
                                <input type="number" class="form-control" id="monthlyRent" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="year-tax">Yearly Taxes ($)<a href="/yt" target="_blank"><i class="fas fa-question-circle info"></a></i></label>
                        <input type="number" name="taxes" class="form-control" id="yearlyTaxes" placeholder="If unsure, use a number that is 1% of the purchase price.">
                    </div>
                    <div class="form-group">
                        <label for="year-main-cost">Yearly Maintenance Cost ($)<a href="/ymc" target="_blank"><i class="fas fa-question-circle info"></a></i></label>
                        <input type="text" class="form-control" id="yearlyMaintenance"
                            placeholder="If unsure, use $1,000">
                    </div>

                    <div class="form-group">
                        <label for="ren-cost">Renovation Costs ($)<a href="/ren-cost" target="_blank"><i class="fas fa-question-circle info"></a></i></label>
                        <input type="text" class="form-control" id="renovationCosts"
                            placeholder="If unsure, leave blank">
                    </div>

                    <div class="form-group">
                        <label for="insurance">Insurance ($)<a href="/ins" target="_blank"><i class="fas fa-question-circle info"></a></i></label>
                        <input type="text" class="form-control" id="yearlyInsurance"
                            placeholder="If unsure, use a number that is 1% of the purchase price.">
                    </div>

                    <div class="form-group">
                        <label for="util-mo">Utilities per Month<a href="/util-mo" target="_blank"><i class="fas fa-question-circle info"></a></i></label>
                        <input type="text" class="form-control" id="monthlyUtilities"
                            placeholder="If tenants will pay all utilities, leave blank">
                    </div>

                    <div class="form-group">
                        <label for="vac-rate">Vacancy Rate (As a percentage 0-100%)<a href="/vac-rate" target="_blank"><i class="fas fa-question-circle info"></a></i></label>
                        <input type="number" class="form-control" id="vacancyRate" min="0" max="0"
                            placeholder="If unsure, use 8.33, which is one month a year">
                    </div>

                    <div class="form-group">
                        <label for="clo-cost">Closing Costs<a href="/cc" target="_blank"><i class="fas fa-question-circle info"></a></i></label>
                        <input type="text" class="form-control" id="closingCosts"
                            placeholder="If unsure, use a number that is 3% of the total purchase price">
                    </div>

                    <button type="button" class="form-button" id="submit"> Submit</button>

                    <button type="reset" class="form-button" id="clear"> Clear Fields</button>
                </form>
            </div>
        </div>




    <div id="zillow-and-map-container">
        <div id="zillow-api">
             
            <span id="zillow-heading-container">
                <h2 id="zillow-head">Property Search Results</h2>
                <img id="zillow-logo" src="/img/zillow.gif" alt="Real Estate on Zillow">
            </span>
                        
            <div id="zillow-display"></div>

        </div>

            <div id="map-container">
                <span id="map-heading-container">
                    <h2 id="map-head">Address Location</h2>
                </span>

                <div id="map"></div>
            </div>
        </div>
    </div>
    <script src="js/userInput.js" type="text/javascript">


    // JS GOES HERE. 

    </script>
    <script src="js/results.js" type="text/javascript"> </script>

</body>

</html>
